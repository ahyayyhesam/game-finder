<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Press Start 2P', sans-serif;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(15, 15, 25, 0.9);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            text-align: center;
        }

        h2 {
            color: #ff00ff;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        form {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffcc);
            color: #1a1a2e;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.9);
            background: linear-gradient(90deg, #00ffcc, #ff00ff);
        }

        .download-btn:active {
            transform: scale(0.9);
        }

        #results {
            margin-top: 20px;
        }

        .client-item {
            background: rgba(15, 15, 25, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .client-name {
            color: #e0e0ff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .client-name strong {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Search</h2>
        <form id="searchForm">
            <input type="text" id="gameName" placeholder="Enter game name" required>
            <button type="submit" class="download-btn">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        // JavaScript
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const gameName = document.getElementById('gameName').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`/search?game=${encodeURIComponent(gameName)}`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="client-item">
                            <div class="client-name"><strong>Title:</strong> ${data.title}</div>
                            <button class="download-btn" onclick="window.open('${data.downloadLink}', '_blank')">Download</button>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Failed to fetch results. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
