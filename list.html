<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background: #1a1a1a;
            color: #b0b0b0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            text-shadow: 0 0 10px #ffffff;
        }
        .game-item {
            background: rgba(25, 25, 25, 0.9);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .game-title {
            font-size: 1.2em;
            color: #c0c0c0;
        }
        .download-btn {
            padding: 8px 15px;
            background: #222;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previously Searched Games</h1>
        {% for game in games %}
            <div class="game-item">
                <div class="game-title">{{ game.title }}</div>
                <a class="download-btn" href="{{ game.link }}" target="_blank">View Game</a>
                <a class="download-btn" href="{{ game.download_link }}" target="_blank">Download</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
